<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Timer Till Something</h1>
    <div class="wrapper">
        <div class="timer">

            <div class="card-holder">
                <div class="timer__card">
                    <span id="years"></span>
                </div>
                <span class="card-name">Years</span>
            </div>

            <div class="card-holder">
                <div class="timer__card">
                    <span id="days"></span>
                </div>
                <span class="card-name">Days</span>
            </div>

            <div class="card-holder">
                <div class="timer__card">
                    <span id="hours"></span>
                </div>
                <span class="card-name">Hours</span>
            </div>

            <div class="card-holder">
                <div class="timer__card">
                    <span id="minutes"></span>
                </div>
                <span class="card-name">Minutes</span>
            </div>

            <div class="card-hodler">
                <div class="timer__card">
                    <span id="seconds"></span>
                </div>
                <span class="card-name">Seconds</span>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
